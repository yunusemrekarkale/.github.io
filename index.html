        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaşıma Özel Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .photo-group, .video-group {
            margin-bottom: 20px;
        }
        .photo-group h3, .video-group h3 {
            margin-bottom: 10px;
        }
        .photo-group img, .video-group video {
            width: 150px;
            height: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .audio-list audio {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Arkadaşıma Özel Sayfa</h1>
    
    <button onclick="showContent('yillik-yazisi')">Yıllık Yazısı</button>
    <button onclick="showContent('kis-anilari')">Kış Anıları</button>
    <button onclick="showContent('okul-anilari')">Okul Anıları</button>
    <button onclick="showContent('sesler')">Sesler</button>
    
    <div id="yillik-yazisi" class="content">
        <h2>Yıllık Yazısı</h2>
        <p>şimdi değil...</p>
    </div>
    
    <div id="kis-anilari" class="content">
        <h2>Kış Anıları</h2>
        
        <div class="photo-group">
            <h3>Fotoğraflar</h3>
            <img src="kis-photo1.jpg" alt="Kış Fotoğraf 1">
            <img src="kis-photo2.jpg" alt="Kış Fotoğraf 2">
        </div>
        
        <div class="video-group">
            <h3>Videolar</h3>
            <video controls>
                <source src="kis-video1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
            <video controls>
                <source src="kis-video2.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
    </div>
    
    <div id="okul-anilari" class="content">
        <h2>Okul Anıları</h2>
        
        <div class="photo-group">
            <h3>Fotoğraflar</h3>
            <img src="okul-photo1.jpg" alt="Okul Fotoğraf 1">
            <img src="okul-photo2.jpg" alt="Okul Fotoğraf 2">
        </div>
        
        <div class="video-group">
            <h3>Videolar</h3>
            <video controls>
                <source src="okul-video1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
            <video controls>
                <source src="okul-video2.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
    </div>
    
    <div id="sesler" class="content">
        <h2>Sesler</h2>
        <div class="audio-list">
            <audio controls>
                <source src="audio1.mp3" type="audio/mpeg">
                Tarayıcınız ses elementini desteklemiyor.
            </audio>
            <audio controls>
                <source src="audio2.mp3" type="audio/mpeg">
                Tarayıcınız ses elementini desteklemiyor.
            </audio>
        </div>
    </div>
    
    <script>
        function showContent(id) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });
            
            var selectedContent = document.getElementById(id);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
