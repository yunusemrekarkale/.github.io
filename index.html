<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkadaşıma Özel Sayfa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: cornSilk; /* Aesthetic background */
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .content {
            display: none;
            margin-top: 20px;
        }
        .photo-group, .video-group {
            margin-bottom: 20px;
        }
        .photo-group h3, .video-group h3 {
            margin-bottom: 10px;
        }
        .photo-group img, .video-group video {
            width: 150px;
            height: 150px;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }
        .audio-list audio {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
   <div style=" background-color: red; 
        color: white;
        border-radius: 20px 20px 20px 20px;
        border: solid black;
       font-size: 50px;
       ">Aslan Kardeşim Kadir Dinç'e</div>

    <button onclick="showContent('yillik-yazisi')">Yıllık Yazısı</button>
    <button onclick="showContent('fotograflar')">Fotoğraflar</button>
    <button onclick="showContent('videolar')">Videolar</button>
    <button onclick="showContent('sesler')">Sesler</button>

    <div id="yillik-yazisi" class="content">
        <h2>Yıllık Yazısı</h2>
        <p>Arkadaşım için yazacağım yıllık yazısı burada olacak.</p>
    </div>

    <div id="fotograflar" class="content">
        <h2>Fotoğraflar</h2>
        <div class="photo-group">
            <h3>Grup 1</h3>
            <img src="group1-photo1.jpg" alt="Grup 1 Fotoğraf 1">
            <img src="group1-photo2.jpg" alt="Grup 1 Fotoğraf 2">
        </div>
        <div class="photo-group">
            <h3>Grup 2</h3>
            <img src="group2-photo1.jpg" alt="Grup 2 Fotoğraf 1">
            <img src="group2-photo2.jpg" alt="Grup 2 Fotoğraf 2">
        </div>
    </div>

    <div id="videolar" class="content">
        <h2>Videolar</h2>
        <div class="video-group">
            <h3 contenteditable="true">Grup 1</h3> <!-- Editable group name -->
            <video controls>
                <source src="group1-video1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
            <video controls>
                <source src="group1-video2.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
        <div class="video-group">
            <h3 contenteditable="true">Grup 2</h3> <!-- Editable group name -->
            <video controls>
                <source src="group2-video1.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
            <video controls>
                <source src="group2-video2.mp4" type="video/mp4">
                Tarayıcınız video etiketini desteklemiyor.
            </video>
        </div>
    </div>

    <div id="sesler" class="content">
        <h2>Sesler</h2>
        <div class="audio-list">
            <audio controls>
                <source src="audio1.mp3" type="audio/mpeg">
                Tarayıcınız ses elementini desteklemiyor.
            </audio>
            <audio controls>
                <source src="audio2.mp3" type="audio/mpeg">
                Tarayıcınız ses elementini desteklemiyor.
            </audio>
        </div>
    </div>

    <script>
        function showContent(id) {
            var contents = document.querySelectorAll('.content');
            contents.forEach(function(content) {
                content.style.display = 'none';
            });

            var selectedContent = document.getElementById(id);
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
